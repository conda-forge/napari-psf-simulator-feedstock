{% set name = "napari-psf-simulator" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-psf-simulator-{{ version }}.tar.gz
  sha256: 1ddace1bef9e025ab55f697c956b3a966eba45f8f892c6183095fa7175f6c594

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8,<3.11
    - setuptools-scm
  run:
    - magicgui
    - matplotlib-base
    - napari
    - numpy
    - pycustomfocus >=3.3.6
    - python >=3.8,<3.11
    - qtpy
    - scikit-image
    - scipy

test:
  imports:
    - napari_psf_simulator
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/napari-psf-simulator
  summary: A plugin for simulations of the Point Spread Function, with aberrations
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/andreabassi78/napari-psf-simulator

extra:
  recipe-maintainers:
    - andreabassi78
    - goanpeca
    - jaimergp
